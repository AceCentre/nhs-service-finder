[[headers]]
    for = "/*"
    [headers.values]
        Access-Control-Allow-Origin = "*"

[build]
    functions = "functions"
    command = "mkdir build-output/raw-data && cp -r data/* build-output/raw-data"
    publish = "build-output"

[functions]
    included_files = ["data/*"]

[[redirects]]
    from = "/graphql"
    to = "https://servicefinder.acecentre.net/.netlify/functions/graphql"
    status = 200

[[redirects]]
    from = "https://servicefinder.acecentre.net"
    to = "https://acecentre.org.uk/nhs-service-finder"
    status = 301
    force = true

[[redirects]]
    from = "https://servicefinder.acecentre.net/index.html"
    to = "https://acecentre.org.uk/nhs-service-finder"
    status = 301
    force = true
