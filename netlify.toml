[build]
  # Install dependencies only - no build step needed
  command = "npm install"
  # Set publish to current directory (overrides UI setting for _site)
  # For serverless functions, we just need the repo, not a built directory
  publish = "."

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

# Redirects - proxy all requests to the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Note: The serverless function handles:
# - /.netlify/functions/server/graphql (GraphQL endpoint)
# - /graphql (via redirect)
# - /data/* (static data files)
# - /raw-data/* (static data files)
# - /archive/* (boundary files)
# - /map-demo (map demo page)
