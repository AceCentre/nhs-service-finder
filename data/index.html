<!DOCTYPE html>
<html>
  <head>
    <title>Map Viewer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <style>
      body {
        margin: 0;
      }

      .wrapper {
        width: calc(100vw);
        height: calc(100vh);
        margin: 0 auto;
        padding: 3rem;
        box-sizing: border-box;
      }

      .map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="map" id="mapid"></div>
    </div>
    <script>
      var map = L.map("mapid").setView([54.2511, -4.4631], 6);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      (async () => {
        const aacServicesResult = await fetch("/aac-services-geo.geojson");
        const ecServicesResult = await fetch("/ec-services-geo.geojson");
        const wcsServicesResult = await fetch("/wcs-services-geo.geojson");

        const aac = await aacServicesResult.json();
        const ec = await ecServicesResult.json();
        const wcs = await wcsServicesResult.json();

        const layers = {
          "AAC Services": L.geoJSON(aac),
          "EC Services": L.geoJSON(ec),
          "Wheelchair Services": L.geoJSON(wcs),
        };

        L.control.layers({}, layers, { collapsed: false }).addTo(map);
      })();
    </script>
  </body>
</html>
